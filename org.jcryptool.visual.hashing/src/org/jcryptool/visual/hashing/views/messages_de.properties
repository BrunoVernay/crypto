HashingView_1=\r\nEine Hashfunktion ist eine Abbildung, die eine gro\u00DFe Eingabemenge auf eine kleinere Zielmenge abbildet. Dabei kann die Eingabemenge auch Elemente mit unterschiedlichen L\u00E4ngen enthalten, die Elemente der Zielmenge haben dagegen meist eine feste L\u00E4nge. Man kann eine Hashfunktion und die Anzeige des Hashwertes auswählen. Der Hashwert wird direkt berechnet und dargestellt. Der Unterschied der Hashwerte zwischen dem Eingabe- und Ausgabetextes wird direkt berechnet und unten angezeigt.
