SigVerComposite_txtDescriptionOfStep1=Input auswählen\r\n\r\nSie können auswählen, welches Dokument Sie verifizieren möchten. Um den Signaturverifikationsprozess zu starten klicken Sie bitte auf den Button \"Input auswählen\". Folgen Sie danach den Anweisungen.
SigVerComposite_txtDescriptionOfStep2=Hashfunktion auswählen\r\n\r\nEine Hashfunktion ist ein Algorithmus oder eine Subroutine, die einen Datensatz variabler Länge auf einen Datensatz fixer Länge abbildet. Da die Größe des Hashwertes einer Datei normalerweise viel kleiner ist als die Datei selbst, \r\nwird direkt der Hashwert signiert. Für die Überprüfung der Signatur wird erneut ein Hashwert berechnet, welcher dann mit der Signatur des Dokumentes verglichen wird.\r\n\r\nBitte wählen Sie den gleichen Algorithmus wie bei der Signaturerstellung.
SigVerComposite_txtDescriptionOfStep3=Signatur entschlüsseln\r\n\r\nEntschschlüsseln Sie Ihr segniertes Dokument. Der Entschlüsselungsprozess ist von dem verwendeten Signieralgorithmus abhängig. Die Signatur wurde mit dem Private Key erstellt. Zum entschlüsseln wird nun der Public Key\r\ndes Signaturerstellers verwendet. 
SigVerComposite_txtDescriptionOfStep4=Signatur prüfen\r\n\r\nMit Hilfe der Signatur können Sie nun die Authentizität des Senders überprüfen und sichergehen, dass die Nachricht von diesem stammt und nicht verändert wurde\n. Wenn die Überprüfung erfolgreich war, sehen Sie ein grünes Häckchen. Wenn nicht ein rotes X. Für alle weiteren relevaten Informationen klicken Sie bitte auf \"Ergebnis anzeigen\". \r\n
SigVerComposite_txtDescriptionOfStep4_Success=\r\nSignatur wurde erfolgreich signiert!\r\n
