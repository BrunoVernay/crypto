SigVerComposite_description=Die Visualisierung soll die Verifikation einer Digitalen Signatur für ein bestimmtes Dokument zeigen. Eine digitale Signatur kann zur Authentisierung der Identität des Senders oder des Unterzeichners des Dokumentes genutzt werden.\r\n Außerdem stellt sie die Integrität des Dokumentes sicher.
