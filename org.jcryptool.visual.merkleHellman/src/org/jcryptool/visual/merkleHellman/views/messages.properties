MerkleHellmanView_0=Merkle Hellman\r\nMerkle-Hellman is an asymmetric-key cryptosystem which is based on the knapsack problem. To start the algorithm please select the number of elements for the private key and a start value. The private key is created randomly. If you want another private key you can change the values or just click the button Generate private key. After that you can create the public key by clicking the button Create public key.
MerkleHellmanView_00=Merkle Hellman\r\nTo encrypt a message p please enter a value for p and click the button Encrypt. Each bit in the public key that corresponds to a 1 in the binary representation of the plaintext is an element of the cipher c, while bits that corresponding to 0 in the plaintext are ignored by constructing c. These elements of the bits are added together and the resulting sum is the ciphertext c := Sum( p(i) * B(i) mod M ).
MerkleHellmanView_000=Merkle Hellman\r\nTo decrypt the ciphertext c we have to compute first c'= c * U mod M. Now we pick the largest element of the private key A(i). If c' < A(i) then p(i) = 0, if c' >= A(i) then p(i) = 1. Then we subtract A(i)*p(i) from c' till we get 0. If it is not 0 then the text is trying to dechipher with a wrong key.
