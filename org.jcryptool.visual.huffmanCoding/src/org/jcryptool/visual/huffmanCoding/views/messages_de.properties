HuffmanCodingView_1=Die Huffman-Kodierung ist ein Verfahren zur verlustlosen Datenkomprimierung. Hierbei wird jedem einzelnen Zeichen eines Textes je nach der H\u00E4ufigkeit des Auftretens eine unterschiedlich lange Folge von Bits zugeordnet. H\u00E4ufig auftretende Zeichen werden mit einer kurzen Bitfolge, selten auftretende mit einer l\u00E4ngeren Bitfolge dargestellt. Dadurch sind die Informationen m\u00F6glichst redundanzfrei zusammengefasst und somit der ben\u00F6tigte Speicherplatz reduziert.\n\nIn dieser Registerkarte kann man Texte komprimieren bzw. dekomprimieren. Auf den anderen Registerkarten kann man die Baumdarstellung und die dazugeh\u00F6rige, dynamisch berechnete Code-Tabelle sehen.
