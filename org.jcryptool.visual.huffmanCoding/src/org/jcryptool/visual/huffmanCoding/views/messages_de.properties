HuffmanCodingView_1=Die Huffman-Kodierung ist ein Verfahren zur verlustlosen Datenkomprimierung. Hierbei wird jedem einzelnen Zeichen eines Textes je nach der H\u00E4ufigkeit des Auftretens eine unterschiedlich lange Folge von Bits zugeordnet. H\u00E4ufig auftretende Zeichen werden mit einem kurzen und selten auftretende mit einer l\u00E4ngeren Bitfolge dargestellt. Dadurch werden die redundanten Informationen zusammengefasst und somit der ben\u00F6tigte Speicherplatz reduziert. In dieser Registerkarte kann man Texte komprimieren bzw. dekomprimieren. Auf den anderen Registerkarten kann man die Baumdarstellung und die dazugeh\u00F6rige, dynamisch berechnete Codetabelle sehen.
