Tab0_Txt0=Dasdasst ein Verfahren, mit dem Nachrichten quantencomputerresistent vor unbemerkter Manipulation gesch\u00fctzt werden k\u00f6nnen.\r\nEs besteht aus zwei Teilen, einerseits einem Einmalsignaturverfahren (OTS) und anderseits aus dem MerkleTree, einem Hashbaum. \r\nDas OTS Verfahren sichert die Integrit\u00E4t der Nachricht selbst, w\u00E4hrenddessen der MerkleTree die Daten, welche zum Verifizieren \u00fcber einen sicheren Kanal \u00fcbertragen werden m\u00fcssen, stark reduziert.\r\nEs muss lediglich die Baumwurzel, der \u00f6ffentliche Schl\u00fcssel des MerkleTrees, sicher \u00fcbertragen werden.
