Tab0_Head0=eXtended Merkle Signaturverfahren	

Tab0_Txt0=Das eXtended Merkle Signature Scheme (XMSS) ist ein Verfahren, das auf der Merkle-Signatur basiert und diese erweitert. Unterschied zum MSS-Verfahren ist der Einsatz von Bitmasken und eines sogenannten L-Trees. Durch diese Erweiterungen ist es möglich, auf eine kollisionsresistente Hashfunktion zu verzichten und diese durch eine Zweite-Urbild-resistente Hashfunktion zu ersetzen. Vorteil des Einsatzes einer Zweiten-Urbild-resistenten Hashfunktion ist, dass die erzeugte Signatur kleiner wird, da Geburtstagsangriffe nicht zum Finden zweiter Urbilder verwendet werden können (weitere Informationen zum Geburtstagsangriff finden Sie in der Onlinehilfe). Das zweite Urbild ist auch schwerer zu brechen als die Kollisionsresistenz, da zu einer gegebenen Nachricht eine kollidierende Nachricht gefunden werden muss. Zum Brechen der Kollisionsresistenz genügt es, ein beliebiges Nachrichtenpaar zu finden, das kollidiert.

Tab0_Txt2=Das XMSS-Verfahren benutzt als OTS eine Variante des Winternitz One Time Signature Schemes (WOTS). Die beiden möglichen Varianten sind WOTS+ oder WOTS$. In diesem Plug-in wird die Variante WOTS+ verwendet. In beiden Varianten wird aus einem zufälligen Seed mithilfe eines kryptografischen Pseudozufallszahlengenerators eine beliebige, frei wählbare Anzahl von WOTS-Schlüsselpaaren generiert. In der Praxis ist die Anzahl immer eine Zweierpotenz (2^h), da dies die Verwendung eines vollständigen Binärbaumes ermöglicht. Mehr Informationen über das WOTS-Verfahren finden Sie in der Hilfe.


Tab1_Head0=eXtended MerkleTree
Tab1_Txt0=Der hier dargestellte eXtended MerkleTree besteht aus den Hashwerten der öffentlichen Schlüssel, die immer wieder miteinander verknüpft, anschließen mit einer Bitmaske Q XOR-verknüpft und danach gehasht werden, bis nur mehr der Wurzelknoten bleibt.\r\n\r\nSignatur:\r\nZum Signieren einer Nachricht wird zuerst die Nachricht mit einer Einmalsignatur (OTS), die mit dem privaten OTS-Schlüssel erzeugt wird, signiert. Der private OTS-Schlüssel wird mithilfe des privaten Merkle-Schlüssels berechnet. Da pro WOTS-Schlüsselpaar nur eine Nachricht signiert werden kann, sind die WOTS-Schlüsselpaare von 0 bis (2^h)-1 nummeriert und werden der Reihe nach zum Signieren verwendet. Dieser sogenannte Index ist im privaten WOTS-Schlüssel hinterlegt und gibt das nächste noch nicht benutzte WOTS-Schlüsselpaar an. Der Index wird mit jedem Signaturvorgang aktualisiert. Dadurch wird verhindert, dass ein WOTS-Schlüsselpaar mehrfach benutzt wird. Die eigentliche Merkle-Signatur besteht somit aus der Einmalsignatur, dem Index des nächsten noch nicht verwendeten WOTS-Schlüsselpaares und dem Inhalt der hier rot markierten Knoten. Die roten Knoten zusammen stellen den sogenannten Authentifizierungspfad dar.\r\n\r\nVerifikation:\r\nFür eine erfolgreiche Verifikation einer Nachricht werden folgende Informationen benötigt:\r\n\u2022Der öffentliche Merkle-Schlüssel (XMSS-Schlüssel)\r\n\u2022Die Merkle-Signatur (enthält OTS-Sigantur, Index und Authentisierungspfad)\r\n\u2022Die Nachricht\r\n\r\nFür die Verifikation wird aus der OTS-Signatur und der Nachricht ein öffentlicher OTS-Schlüssel berechnet. Dieser öffentliche OTS-Schlüssel wird verwendet, um die Wurzel des korrespondierenden L-Trees zu berechnen. Gemeinsam mit dem Index und dem Authentifizierungspfad wird ein alternativer Wurzelknoten
Tab1_Txt1=W\u00E4hlen Sie einen Knoten aus, dessen Hashwert Sie sehen wollen.

Tab2_Txt0=Die Signatur der Nachricht besteht aus folgenden Komponenten: Index im Baum | OTS-Signatur | Authentifizierungspfad