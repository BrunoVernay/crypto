#Eclipse modern messages class	
Tab0_Head0=eXtended Merkle MultiTree Signature Scheme
Tab0_Txt0=Das MultiTree eXtended Merkle Signature Scheme (XMSS^MT) beruht auf mehreren miteinander verkn\u00FCpften XMSS-B\u00E4umen. Der Vorteil im Vergleich zu einem einfachen, gleich groﬂen XMSS-Baum liegt im verringerten Berechnungsaufwand bei der Schl\u00FCsselerzeugung. Die Teilb\u00E4ume werden verkn\u00FCpft, indem ein XMSS-Baum die Wurzel des n\u00E4chsten Baumes signiert. Die unterste Ebene signiert schlieﬂlich Nachrichten. 
Tab0_Txt1=The Winternitz Parameter w is used in the Winternitz OTS (W-OTS). It determines the signature length. A larger value leads to shorter signatures but increased computation effort. It does not affect the scheme's security.\nAlthough it can be arbitrarily big, it is common practice to use 4 or 16.
Tab0_Txt2=The eXtended Merkle Signature Scheme MultiTree uses as OTS the Winterenitz One Time Signature (WOTS). There are the two different variations, WOTS+ or WOTS$. In this plugin we use the WOTS+ scheme. In both varitions there is a freely choosen number of WOTS keypairs generated out of a random seed with the help of a pseudorandom key generator. You will find more information in the help menu.
