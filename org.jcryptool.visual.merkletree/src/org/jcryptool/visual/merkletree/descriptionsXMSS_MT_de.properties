Tab0_Head0=eXtended Merkle MultiTree Signaturverfahren
Tab0_Txt0=Das MultiTree eXtended Merkle Signature Scheme (XMSS^MT) beruht auf mehreren miteinander verkn\u00FCpften XMSS-B\u00E4umen. Der Vorteil im Vergleich zu einem einfachen, gleich groﬂen XMSS-Baum liegt im verringerten Berechnungsaufwand bei der Schl\u00FCsselerzeugung. Die Teilb\u00E4ume werden verkn\u00FCpft, indem ein XMSS-Baum die Wurzel des n\u00E4chsten Baumes signiert. Die unterste Ebene signiert schlieﬂlich Nachrichten. 
Tab0_Txt1=Das XMSS^MT-Verfahren benutzt als Einmalsignatur die Winternitz One Time Signature (WOTS). Die beiden m\u00F6glichen Varianten sind WOTS+ oder WOTS$. In diesem Plug-in wird die Variante WOTS+ verwendet. Der Winternitz-Parameter w ist ein Parameter dieses Verfahrens. Die Gr\u00F6\u00DFe der Signatur h\u00E4ngt davon ab. Je gr\u00F6\u00DFer der Wert, desto kleiner werden die Signaturen, jedoch erh\u00F6ht sich auch der Berechnungsaufwand. Die Sicherheit wird nicht beeinflusst. Obwohl der Parameter beliebig gro\u00df gew\u00E4lt werden k\u00f6nnte, wird praktisch meist 4 und 16 verwendet.
Tab0_Txt2=Aus einem zuf\u00E4lligen Seed wird mithilfe eines kryptografischen Pseudozufallszahlengenerators eine beliebige, frei w\u00E4hlbare Anzahl von WOTS-Schl\u00FCsselpaaren generiert. In der Praxis ist die Anzahl immer eine Zweierpotenz (2^h), da dies die Verwendung eines vollst\u00E4ndigen Bin\u00E4rbaumes erm\u00f6glicht. Mehr Informationen \u00fcber das WOTS-Verfahren finden Sie in der Hilfe.
