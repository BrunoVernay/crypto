Tab1_Txt0=Das Grundprinzip gleicht einem XMSS-Baum. Die einzelnen Teilb\u00E4ume sind farbig markiert. Die B\u00E4ume der oberen Schicht signieren die Wurzeln der unteren Schichten. Sie lassen sich also unabh\u00E4nging von einander generieren. Das spart Zeit bei der Schl\u00FCsselerzeugung, weil nur so viele B\u00E4ume erzeugt werden m\u00FCssen, wie auch ben\u00F6tigt werden.\r\nDie Signatur unterscheidet sich leicht, weil sie aus mehreren XMSS-Teilsignaturen besteht, mehr dazu im Signieren/Verifizieren Reiter.
