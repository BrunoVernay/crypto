InteractiveSignature_5=Um jetzt den Baum zu Hashen fehlt uns aber noch wichtige Information. Die Werte der rot markierten Nodes fehlen dem Pr\u00fcfer der Signatur und m\u00fcssen deshalb erg\u00E4nzt werden.
