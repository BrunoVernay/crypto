MerkleTreeKeyTab_0=Hier werden die in diesem Signaturverfahren benutzten Schl\u00fcssel angezeigt.\n\u2022 Der \u00f6ffentliche Schl\u00fcssel besteht aus dem Wurzelknoten und dem verwendeten Seed.\n\u2022 Der private Schl\u00fcssel besteht aus dem Index des n\u00e4chsten zu verwendenden OTS-Schl\u00fcsselpaares, dem Seed und allen privaten OTS-Schl\u00fcsseln. Diese sind also der private Teil zu den \u00f6ffentlichen OTS-Schl\u00fcsseln, die als Blätter im Baum verwendet werden.
