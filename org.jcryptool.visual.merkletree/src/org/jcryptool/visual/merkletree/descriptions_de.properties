Tab0_Txt2=Der Winternitz-Parameter w ist eine Variable der Winternitz-OTS (WOTS). Die Gr\u00F6\u00DFe der Signatur h\u00E4ngt davon ab. Je gr\u00F6\u00DFer der Wert, desto kleiner werden die Signaturen, jedoch erh\u00F6ht sich auch der Berechnungsaufwand. Die Sicherheit wird nicht beeinflusst.\nObwohl der Parameter beliebig gro\u00df gew\u00E4lt werden k\u00f6nnte, wird praktisch meist 4 und 16 verwendet.
Tab0_Txt3=Der Einsatz von Bitmasken ist einer der wesentlichen Unterschiede zum MSS-Verfahren. Bitmasken sind pseudozuf\u00E4llige Bitstrings und werden mit einem Pseudozufallsgenerator erzeugt. Hier k\u00f6nnen Sie den Seed f\u00fcr den Pseudozufallsgenerator vorgeben.

