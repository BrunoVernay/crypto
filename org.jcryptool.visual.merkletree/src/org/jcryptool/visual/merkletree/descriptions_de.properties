ZestLabelProvider_4=Der hier dargestellte MerkleTree besteht aus Hashwerten der \u00f6ffentlichen Schl\u00fcssel, die immer wieder miteinander verkn\u00fcpft und gehasht werden h(m1|m2), \r\nbis nur mehr der Wurzelknoten bleibt.\r\n\r\nSignierung: \r\nZum Signieren einer Nachricht, wird zuerst die Nachricht mit einer Einmalsignatur (OTS), die mit dem privaten Schl\u00fcssel erzeugt wird, signiert. Die eigentliche Merkle Signatur besteht aus der Einmalsignatur, \r\ndem Index des Schl\u00fcsselpaares und dem Inhalt der hier rot markierten Knoten, welcher auch Verifizierungspfad genannt wird.\r\n\r\nVerifikation:\r\nF\u00fcr eine erfolgreiche Verifikation einer Nachricht werden folgende Informationen ben\u00f6tigt:\r\n\u2022 Die Nachricht \r\n\u2022 Die Einmalsignatur der Nachricht \r\n\u2022 Der Merkle-Public-Schl\u00fcssel \r\n\r\n Zuerst wird die Einmalsignatur \u00fcberpr\u00fcft, wenn die Pr\u00fcfung fehlschl\u00E4gt, m\u00fcssen die restlichen Schritte nicht mehr ausgef\u00fchrt werden. Im Falle einer erfolgreichen Verifikation wird der \u00f6ffentliche Schl\u00fcssel aus der Einmalsignatur generiert und mit Hilfe des Index im Baum versucht, durch Hashen mit den Inhalten der Knoten den Merkle-Public-Schl\u00fcssel zu erreichen, welcher vorher durch einen zweiten, sicheren Kommunikationskanal \u00fcbertragen wurde.\r\n\r\nLegende: Gelb: Knoten in der Ver\u00E4nderungskette Rot: Knoten auf dem Authentifizierungspfad
