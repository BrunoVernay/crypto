PlugInDescription_old=Die Merkle Signatur ist ein Verfahren, mit welchem Nachrichten quantencomputerresistent(Geringer Vorteil durch die Benutzung eines Quantencomputers f\u00fcr das Brechen einer Signatur) vor unbemerkter Manipulation gesch\u00fctzt werden kann. \r\nDies wird erreicht indem Einmalsignaturen f\u00fcr das Signieren von Nachrichten benutzt werden und ein MerkleTree um diese Einmalsignaturen zu verifizieren. \r\nAuf dieser Seite werden die Schl\u00fcssels generiert. \r\nDazu wird ein f\u00fcr einen (Wikipedia PRNG) benutzt dammit nicht alle Schl\u00fcsseln gespeichert werden m\u00fcssen (Eine Datei mit allen Schl\u00fcssels kann durchaus mehrere Gigabyte gro\u00df sein). 
PlugInDescription=Die Merkle Signatur ist ein Verfahren, mit dem Nachrichten quantencomputerresistent vor unbemerkter Manipulation gesch\u00fctzt werden k\u00f6nnen.\r\nEs besteht aus zwei Teilen, einerseits einem Einmalsignaturverfahren (OTS) und anderseits aus dem MerkleTree, einem Hashbaum. \r\nDas OTS Verfahren sichert die Integrit\u00E4t der Nachricht selbst, w\u00E4hrenddessen der MerkleTree die Daten, welche zum Verifizieren \u00fcber einen sicheren Kanal \u00fcbertragen werden m\u00fcssen, stark reduziert.\r\nEs muss lediglich die Baumwurzel, der \u00f6ffentliche Schl\u00fcssel des MerkleTrees, sicher \u00fcbertragen werden.
