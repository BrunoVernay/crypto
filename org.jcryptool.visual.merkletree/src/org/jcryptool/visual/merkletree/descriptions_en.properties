PlugInDescription_old=Die Merkle Signatur ist ein Verfahren, mit welchem Nachrichten quantencomputerresistent(Geringer Vorteil durch die Benutzung eines Quantencomputers für das Brechen einer Signatur) vor unbemerkter Manipulation geschützt werden kann. \r\nDies wird erreicht indem Einmalsignaturen für das Signieren von Nachrichten benutzt werden und ein Merkle Baum um diese Einmalsignaturen zu verifizieren. \r\nAuf dieser Seite werden die Schlüssels generiert. \r\nDazu wird ein für einen (Wikipedia PRNG) benutzt dammit nicht alle Schlüsseln gespeichert werden müssen (Eine Datei mit allen Schlüssels kann durchaus mehrere Gigabyte groß sein). 
PlugInDescription=Merkle Signature Scheme is a  way to sign messages and prove both the integrity and the authorship of a message.\r\nThe Scheme combines One Time Signatures and a Merkle Tree.\r\nThe OTS signs the message itself, while the Merkle Tree reduces the ammount of data that must be transfered for multiple Signatures.\r\nOnly the tree root, the Merkle public key must be transfered over a secure communications path.
