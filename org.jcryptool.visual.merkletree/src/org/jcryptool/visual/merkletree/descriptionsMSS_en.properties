Tab1_Txt0=Der hier dargestellte Merkle Tree besteht aus Hashwerten der veröffentlichen Schlüssel, die immer wieder miteinander verknüpft und gehasht werden h(m1|m2), bis nur mehr der Wurzelknoten bleibt.\r\n\r\nSignierung: \r\nZum Signieren einer Nachricht, wird zuerst die Nachricht mit einer Einmalsignatur (OTS), die mit dem privaten Schlüssel erzeugt wird, signiert. Die eigentliche Merkle Signatur besteht aus der Einmalsignatur, dem Index des Schlüsselpaares und dem Inhalt der hier rot markierten Knoten, welcher auch Verifizierungspfad genannt wird.\r\n\r\nVerifikation:\r\nFür eine erfolgreiche Verifikation einer Nachricht werden folgende Informationen benötigt:\r\n\u2022 Die Nachricht \r\n\u2022 Die Einmalsignatur der Nachricht \r\n\u2022 Der Merkle-Public-Schlüssel \r\n\r\n Zuerst wird die Einmalsignatur überprüft, wenn die Prüfung fehlschlägt, müssen die restlichen Schritte nicht mehr ausgeführt werden. Im Falle einer erfolgreichen Verifikation wird der öffentliche Schlüssel aus der Einmalsignatur generiert und mit Hilfe des Index im Baum versucht, durch Hashen mit den Inhalten der Knoten den Merkle-Public-Schlüssel zu erreichen, welcher vorher durch einen zweiten, sicheren Kommunikationskanal übertragen wurde.\r\n\r\nLegende: Gelb: Knoten in der Veränderungskette Rot: Knoten auf dem Authentifizierungspfad
Tab1_Txt1=Wählen Sie einen Knoten aus, den Sie ändern wollen, und Sie bekommen auch alle anderen Knoten die verändert werden markiert.
