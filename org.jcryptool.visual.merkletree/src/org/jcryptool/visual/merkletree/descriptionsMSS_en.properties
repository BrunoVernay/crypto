Tab0_Txt0=Die Merkle Signatur ist ein Verfahren, mit dem Nachrichten quantencomputerresistent vor unbemerkter Manipulation gesch\u00fctzt werden k\u00f6nnen. Es besteht aus zwei Teilen, einerseits einem Einmalsignaturverfahren (OTS) und anderseits aus dem MerkleTree, einem Hashbaum. Das OTS Verfahren sichert die Integrit\u00E4t der Nachricht selbst, w\u00E4hrenddessen der MerkleTree die Daten, welche zum Verifizieren \u00fcber einen sicheren Kanal \u00fcbertragen werden m\u00fcssen, stark reduziert. Es muss lediglich die Baumwurzel, der \u00f6ffentliche Schl\u00fcssel des MerkleTrees, sicher \u00fcbertragen werden.
Tab0_Txt2=Das Merkle-Signaturverfahren (MSS) benutzt als OTS die Winternitz One Time Signature (WOTS) im Seedmodus. Mit Hilfe eines Seeds kann eine beliebige Anzahl Schl\u00fcsselpaare generiert werden -- in der Praxis ist die Anzahl aber immer eine Zweierpotenz (2^n), weil es sonst zu Problemen bei der Signatur-Verifikation kommt. Mehr Information \u00fcber das WOTS-Verfahren finden Sie in der Hilfe.

