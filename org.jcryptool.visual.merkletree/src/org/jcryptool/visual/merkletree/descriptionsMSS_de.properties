Tab0_Head0=Merkle Signaturverfahren
		
Tab0_Txt0=Mit dem Merkle-Signaturverfahren (MSS) können Nachrichten Quantencomputer-resistent vor unbemerkter Manipulation geschützt werden. Die Signatur besteht aus zwei Teilen, einerseits einem Einmalsignaturverfahren (OTS) und anderseits dem MerkleTree, einem binären Hashbaum. Der Vorteil des MerkleTrees ist, dass für mehrere öffentliche OTS-Schlüssel nur ein einzelner öffentlicher Merkle-Schlüssel notwendig ist. Dies wird dadurch realisiert, dass man die Hashwerte der öffentlichen OTS-Schlüssel mit Hilfe des MerkleTrees zu einem einzigen Hashwert an der Spitze des Baums zusammenfasst. Dieser Wert im Wurzelknoten bildet den öffentlichen Merkle-Schlüssel.
Tab0_Txt2=Das Merkle-Signaturverfahren (MSS) benutzt als OTS die Winternitz One Time Signature (WOTS). Aus einem zufälligen Seed wird mithilfe eines kryptografischen Pseudozufallszahlengenerators eine beliebige, frei wählbare Anzahl von WOTS-Schlüsselpaaren generiert. In der Praxis ist die Anzahl immer eine Zweierpotenz (2^h), da dies die Verwendung eines vollständigen Binärbaumes ermöglicht. Mehr Informationen über das WOTS-Verfahren finden Sie in der Hilfe.

Tab1_Head0=Merkle Signaturverfahren
Tab1_Txt0=Der hier dargestellte MerkleTree besteht aus den Hashwerten der öffentlichen Schlüssel, die immer wieder miteinander verknüpft und gehasht werden h(m1|m2), bis nur noch der Wurzelknoten bleibt.\r\n\r\nSignatur:\r\nZum Signieren einer Nachricht wird zuerst die Nachricht mit einer Einmalsignatur (OTS), die mit dem privaten OTS-Schlüssel erzeugt wird, signiert. Der private OTS-Schlüssel wird mithilfe des privaten Merkle-Schlüssels berechnet. Da pro OTS-Schlüsselpaar nur eine Nachricht signiert werden kann, sind die OTS-Schlüsselpaare von 0 bis (2^h)-1 nummeriert und werden der Reihe nach zum Signieren verwendet. Dieser sogenannte Index ist im privaten OTS-Schlüssel hinterlegt und gibt das am nächsten zu nutzende OTS-Schlüsselpaar an. Der Index wird bei jedem Signaturvorgang aktualisiert. Dadurch wird verhindert, dass ein OTS-Schlüsselpaar mehrfach benutzt wird. Die eigentliche Merkle-Signatur besteht somit aus der Einmalsignatur, dem Index des nächsten noch nicht verwendeten OTS-Schlüsselpaares und dem Inhalt der hier rot markierten Knoten. Die roten Knoten zusammen stellen den sogenannten Authentifizierungspfad dar.\r\n\r\nVerifikation:\r\nFür eine erfolgreiche Verifikation einer Nachricht werden folgende Informationen benötigt:\r\n\u2022Der öffentliche Merkle-Schlüssel (MSS-Schlüssel)\r\n\u2022Die Merkle-Signatur (enthält OTS-Sigantur, Index und Authentisierungspfad)\r\n\u2022Die Nachricht\r\n\r\nFür die Verifikation wird aus der OTS-Signatur und der Nachricht ein öffentlicher OTS-Schlüssel berechnet. Gemeinsam mit dem Index und dem Authentifizierungspfad wird ein alternativer Wurzelknoten berechnet. Wenn der errechnete Wert mit dem öffentlichen MSS-Schlüssel übereinstimmen, ist die Verifikation erfolgreich und die Signatur wird akzeptiert, ansonsten schlägt die Verifikation fehl.\r\n\r\nLegende:\r\nGelb: Pfad des privaten OTS-Schlüssel zur Wurzel. Rot: Knoten auf dem Authentifizierungspfad
Tab1_Txt1=W\u00E4hlen Sie einen Knoten aus, dessen Hashwert Sie sehen wollen.

Tab2_Txt0=Die Signatur der Nachricht besteht aus folgenden Komponenten: Index im Baum | OTS-Signatur | \u00D6ffentlicher Merkle-Schl\u00fcssel | Authentifizierungspfad